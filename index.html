<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoQuest</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="bg-img">
    <img src="water-splash.png" class="water-img" alt="Water splash image"> 
  </div>
              
  <!-- Navigation Bar -->
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="logo.png" class="logo-img" alt="EcoQuest Logo"> 
      </div>
      <ul class="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SERVICES</a></li>
        <li><a href="#">COMMUNITY</a></li>
        <li><a href="#">REWARDS</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </div>
  </header>

  <!-- Hero Section -->
  <div class="hero" id="hero1">
    <div class="earth">
      <!-- Star -->
      <img src="getstars.png" class="star-behind" alt="green star">
      <!-- 3D Earth Model -->
      <model-viewer
        src="models/earth/scene.gltf"
        alt="3D Earth"
        class="earth-model"
        shadow-intensity="0"
        exposure="1"
        interaction-prompt="none"
        auto-rotate
        rotation-per-second="10deg"
        camera-controls
        disable-zoom
        touch-action="none"
        style="background: transparent;"
      ></model-viewer>
    </div>

    <div class="her-content">
      <div class="content">
        <h1>Start Your Eco Journey</h1>
        <button class="btn-primary">GET STARTED</button>
        <!-- Open Sign In Modal -->
        <button class="btn-secondary" onclick="openSignin()">I ALREADY HAVE AN ACCOUNT</button>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Sign In Modal -->
  <div id="signinModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSignin()">&times;</span>
      <h2>Sign In</h2>
      <form>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>

      <div class="google-btn">
        <img src="Google_Favicon.png" alt="Google Logo">
        Continue with Google
      </div>

      <div class="extra-links">
        <p>Don't have an account? <a href="#" onclick="switchToSignup()">Sign Up</a></p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Sign Up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSignup()">&times;</span>
      <h2>Create Account</h2>
      <form>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>

      <div class="google-btn">
        <img src="Google_Favicon.png" alt="Google Logo">
        Sign Up with Google
      </div>

      <div class="extra-links">
        <p>Already have an account? <a href="#" onclick="switchToSignin()">Sign In</a></p>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ JS for Modal -->
  <script>
    function openSignin() {
      document.getElementById("signinModal").style.display = "flex";
    }
    function closeSignin() {
      document.getElementById("signinModal").style.display = "none";
    }
    function openSignup() {
      document.getElementById("signupModal").style.display = "flex";
    }
    function closeSignup() {
      document.getElementById("signupModal").style.display = "none";
    }

    // Switch between modals
    function switchToSignup() {
      closeSignin();
      openSignup();
    }
    function switchToSignin() {
      closeSignup();
      openSignin();
    }

    // Keep your 3D Earth JS
    window.addEventListener('DOMContentLoaded', function () {
      var mv = document.querySelector('model-viewer.earth-model');
      if (!mv) return;
      function disableInteractionOnce(e) {
        if (e) { e.preventDefault(); e.stopPropagation(); }
        mv.removeAttribute('camera-controls');
        mv.setAttribute('auto-rotate', '');
        mv.setAttribute('interaction-prompt', 'none');
        mv.style.touchAction = 'none';
      }
      mv.addEventListener('pointerdown', disableInteractionOnce, { once: true, passive: false });
      mv.addEventListener('touchstart', disableInteractionOnce, { once: true, passive: false });
    });
  </script>
</body>
</html>
