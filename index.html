<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoQuest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-img">
    <img src="water splash.png" class="water-img" alt="Water splash image"> 
  </div>
              
  <!-- Navigation Bar -->
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="logo.png" class="logo-img" alt="EcoQuest Logo"> 
      </div>
      <ul class="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SERVICES</a></li>
        <li><a href="#">COMMUNITY</a></li>
        <li><a href="#">REWARDS</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </div>
  </header>

  <!-- Hero Section -->
  <div class="hero" id="hero1">
    <div class="earth">
      <!-- Star behind Earth -->
      <img src="getstars.png" class="star-behind" alt="green star">
      <!-- Earth -->
      <img src="earth.png" class="earth-img" alt="Glowing Earth">
    </div>

    <div class="her-content">
      <div class="content">
        <h1>Start Your Eco Journey</h1>
        <button class="btn-primary">GET STARTED</button>
        <button class="btn-secondary">I ALREADY HAVE AN ACCOUNT</button>
      </div>
    </div>
  </div>
</body>
</html>
